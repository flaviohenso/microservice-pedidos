version: '3.8'

services:
  # PostgreSQL para microserviço de pedidos
  postgres:
    image: postgres:15-alpine
    container_name: postgres-pedidos
    environment:
      POSTGRES_DB: pedidosdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # Porta AMQP
      - "15672:15672" # Porta do Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microserviço de Produtos (H2 em memória)
  microservice-produtos:
    build:
      context: /home/flavio/Projetos/microservice-produtos
      dockerfile: Dockerfile
    container_name: microservice-produtos
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/produtos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Microserviço de Pedidos (PostgreSQL + RabbitMQ)
  microservice-pedidos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microservice-pedidos
    ports:
      - "8081:8081"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=default
      # Configurações de banco de dados
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/pedidosdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Configurações de RabbitMQ
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      # Configurações de integração com microserviço de produtos
      - PRODUTO_SERVICE_URL=http://microservice-produtos:8080/api/produtos
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      microservice-produtos:
        condition: service_started
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/api/pedidos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge




